<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" th:href="@{/styles/Griglia/Griglia_PixelArt.css}">

</head>
<body>


  <div class="coordinate" id="coordinate">

    <button onclick="crea()" id="crea">crea</button>

    <div id = "devtools" hidden="hidden">

      <button onclick="disegnaTile()">disegna Tile</button>
      <button onclick="cancellaTile()">cancella Tile</button>
      <button onclick="selettoreTile()">selettore Tile</button>
      <button onclick="getimg()">download</button>

      <input type="text" id = "valore" disabled>

      <div id="tileset" class="squareTools"></div>
      <div id = "tileScelto" class="squareTools"><img class="cellaTile"></div>

    </div>

  </div>

  <div id = "griglia" class="griglia"></div>

  <div class = "menuMappa" id="menuMappa">

    <div id = "popup" class="popdown">

      <label for="nome">Nome:</label>
      <input type="text" id="nome">
      <label for="righe">righe:</label>
      <input type="number" id="righe" min="1" max="32">
      <label for="righe">colonne:</label>
      <input type="number" id="colonne" min="1" max="32">

      <button onclick="creaGriglia()">Crea</button>

    </div>

  </div>

  <br>


  <div id = "result" hidden="hidden"></div>

</body>

<script src = "https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script th:src = "@{/js/Strumenti/Griglia/Griglia.js}"></script>
<script th:src = "@{/js/Async.js}"></script>
<script th:src = "@{/js/Strumenti/DrawJS.js}"></script>

</html>
