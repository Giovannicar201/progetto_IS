<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

  <link rel="stylesheet" th:href="@{/styles/grigliaPixelArt/Griglia_PixelArt.css}">
  <link rel="stylesheet" th:href="@{/styles/texelStyle.css}">

</head>

<section layout:insert="topmenu.html"></section>

<body>

  <div class = "break">

      <div style="width: 32px; position: absolute; top: 36px;" id="strumenti">

          <button id="crea" class = "tools breakBar" onclick="crea()">
            <img src="https://i.postimg.cc/d1jQtQT7/Tavola-disegno-1-3.png">
          </button>

          <button id="cartelle" class = "tools breakBar" onclick="creaCartella()">
              <img src="https://i.postimg.cc/BnB9xWyG/Tavola-disegno-1-4.png">
          </button>

          <button id="draw" class = "tools breakBar" onclick="creaMatita()">
              <img src="https://i.postimg.cc/BQPjnVVL/Tavola-disegno-1-5.png">
          </button>

          <button id="rubber" class = "tools breakBar" onclick="creaStrumentoGomma()">
              <img src="https://i.postimg.cc/d0NsYxf3/Tavola-disegno-1-6.png">
          </button>

          <button id="rettangolare" class = "tools breakBar" onclick="creaStrumentoRettangolare()">
              <img src="https://i.postimg.cc/sggnzvSj/Tavola-disegno-1-7.png">
          </button>

          <button id="scattering" class = "tools breakBar" onclick="creaStrumentoScattering()">
              <img src="https://i.postimg.cc/RZV34bmt/Tavola-disegno-1-8.png">
          </button>

          <button id="generative" class = "tools breakBar" onclick="creaStrumentoGenerativa()">
              <img src="https://i.postimg.cc/KzPFKBhT/Tavola-disegno-1-9.png">
          </button>

      </div>

      <div class="divBreak" id="info"></div>

  </div>

  <div id = "griglia" class="griglia" style="position: fixed;"></div>

  <br>

  <div id = "result" hidden="hidden"></div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script th:src = "@{/js/Strumenti/Griglia/Griglia.js}"></script>
<script th:src = "@{/js/Async.js}"></script>
<script th:src = "@{/js/Strumenti/DrawJS.js}"></script>

</html>
