<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <link rel="stylesheet" th:href="@{/styles/grigliaPixelArt/Griglia_PixelArt.css}">
    <link rel="stylesheet" th:href="@{/styles/texelStyle.css}">

</head>

<div th:replace="fragments :: topmenu"></div>

<body>

<div class = "break">

    <div style="width: 32px; position: absolute; top: 36px;" id="strumenti">

        <button id="crea" class = "tools breakBar" onclick="creaPixel()">
            <img src="https://i.postimg.cc/d1jQtQT7/Tavola-disegno-1-3.png">
        </button>

        <button id="draw" class = "tools breakBar" onclick="creaMatitaPA()">
            <img src="https://i.postimg.cc/BQPjnVVL/Tavola-disegno-1-5.png">
        </button>

        <button id="rubber" class = "tools breakBar" onclick="creaStrumentoGommaPA()">
            <img src="https://i.postimg.cc/d0NsYxf3/Tavola-disegno-1-6.png">
        </button>

        <button id="rettangolare" class = "tools breakBar" onclick="creaStrumentoRettangolarePA()">
            <img src="https://i.postimg.cc/sggnzvSj/Tavola-disegno-1-7.png">
        </button>

        <button id="preview" class = "tools breakBar" onclick="creaPreview()">
            <img src="https://i.postimg.cc/Gprst7tc/Tavola-disegno-1.png">
        </button>

        <button id="generatore" class = "tools breakBar" onclick="creaStrumentoGenerazioneCasuale()">
            <img src="https://i.postimg.cc/vBtg5W1W/Tavola-disegno-1-1.png">
        </button>

    </div>

    <div class="divBreak" id="info"></div>

</div>

<div id = "griglia" class="griglia" style="position: fixed;"></div>
<div id = "result"></div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script th:src = "@{/js/Strumenti/PixelArt/PixelArtJS.js}"></script>
<script th:src = "@{/js/Async.js}"></script>
<script th:src = "@{/js/Strumenti/DrawJS.js}"></script>


</html>
