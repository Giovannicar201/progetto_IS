<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/Griglia_PixelArt.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div>

    <button onclick="creaPopUp()">crea</button>
    <button onclick="disegnaTile()">disegna Tile</button>
    <button onclick="cancellaTile()">cancella Tile</button>
    <button onclick="selettoreTile()">selettore Tile</button>
    <button onclick="showPreview()">preview</button>
    <button onclick="getimg()">download</button>
    <button onclick="generaPaletteCasuale()">Genera</button>

</div>

<br>

<div id = "griglia" class="griglia"></div>


<div class = "tilePopUP" id="tile">

    <div class="tileHeader">

        <div class = "title">Preview</div>
        <button class="close">X</button>

    </div>

    <label for="TilePreview">Numero Celle:</label>
    <input type="number" id="TilePreview">

    <div class="tilePreview" id = "tileBody"></div>

</div>

<div class = "tilePopUP" id="menuTile">

    <div class="tileHeader">

        <div class = "title">Preview</div>
        <button class="close">X</button>

    </div>

    <div id = "popup" class="tileBody">

        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br>
        <label for="tileset">Scegli il tileset in cui salvare il tile:</label>
        <select id="tileset"></select>
        <br>
        <label for="sceltaPalette">Scegli la tua palette: (questa parte in js fa schifo ora, va migliorata con mongoDB)</label>
        <select id="sceltaPalette"></select>
        <br>
        <button onclick="creaPixelArt()">Crea</button>

    </div>

</div>

<div id = "s-popup"></div>

<br>

<div id = "color" class="color"></div>

<br>

<div id = "randomHex" class="color"></div>

<br>

COLORE SCELTO:
<div id = "colorScelto" class="squarePixelArt"></div>
<div id = "result" hidden="hidden"></div>

</body>

<script src = "https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script th:src = "@{/js/Strumenti/PixelArt/PixelArtJS.js}"></script>
<script th:src = "@{/js/Async.js}"></script>
<script th:src = "@{/js/Strumenti/DrawJS.js}"></script>


</html>
